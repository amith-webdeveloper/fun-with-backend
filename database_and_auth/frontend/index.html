    async function getAnimalData(){
        const response = await fetch('https://fakerapi.it/api/v1/persons')
        const data = await response.json()

        console.log(data);

        const fullname = document.getElementById('fullname')
        const email = document.getElementById('email')
        const phone_no = document.getElementById('phone_no')

        fullname.innerHTML = `fullname : ${data.data[0].firstname} ${data.data[0].lastname} `
        email.innerHTML = `email : ${data.data[0].email}`
        phone_no.innerHTML = `phone_no : ${data.data[0].phone}`


    }
